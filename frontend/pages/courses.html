<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Kokokah LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-book"></i> Kokokah LMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search -->
                        <div class="mb-3">
                            <label class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search courses...">
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="programming">Programming</option>
                                <option value="design">Design</option>
                                <option value="business">Business</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>

                        <!-- Level -->
                        <div class="mb-3">
                            <label class="form-label">Level</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="levelBeginner" value="beginner">
                                <label class="form-check-label" for="levelBeginner">Beginner</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="levelIntermediate" value="intermediate">
                                <label class="form-check-label" for="levelIntermediate">Intermediate</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="levelAdvanced" value="advanced">
                                <label class="form-check-label" for="levelAdvanced">Advanced</label>
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <input type="range" class="form-range" id="priceRange" min="0" max="100000" step="1000">
                            <small class="text-muted">₦0 - ₦<span id="priceValue">100000</span></small>
                        </div>

                        <!-- Rating -->
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating4plus" value="4">
                                <label class="form-check-label" for="rating4plus">4+ Stars</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating3plus" value="3">
                                <label class="form-check-label" for="rating3plus">3+ Stars</label>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Courses Grid -->
            <div class="col-lg-9">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2>Courses</h2>
                            <select class="form-select form-select-sm" id="sortBy" style="width: auto;">
                                <option value="popular">Most Popular</option>
                                <option value="newest">Newest</option>
                                <option value="rating">Highest Rated</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Courses -->
                <div class="row g-4" id="coursesList">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav id="pagination" class="mt-4"></nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Kokokah LMS. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let currentPage = 1;
        let currentFilters = {};

        // Load courses
        async function loadCourses(page = 1) {
            try {
                Spinner.show();

                let endpoint = `/courses?page=${page}&per_page=12`;

                // Add filters
                if (currentFilters.search) {
                    endpoint = `/courses/search?q=${currentFilters.search}&page=${page}&per_page=12`;
                }

                const response = await api.get(endpoint);

                if (response.success) {
                    const courses = response.data;
                    const coursesHtml = courses.map(course => `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="${course.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text text-muted">${course.description?.substring(0, 100) || 'No description'}...</p>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="badge bg-primary">${course.level || 'Beginner'}</span>
                                        <span class="text-warning">
                                            <i class="bi bi-star-fill"></i> ${course.rating || 0}
                                        </span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 mb-0">₦${course.price || 0}</span>
                                        <a href="course-detail.html?id=${course.id}" class="btn btn-sm btn-primary">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('coursesList').innerHTML = coursesHtml || '<p class="text-muted">No courses found</p>';

                    // Render pagination
                    if (response.pagination) {
                        Pagination.render(response.pagination.current_page, response.pagination.last_page, (page) => {
                            currentPage = page;
                            loadCourses(page);
                        });
                    }
                }

                Spinner.hide();
            } catch (error) {
                Notification.error('Failed to load courses');
                console.error('Courses error:', error);
                Spinner.hide();
            }
        }

        // Event listeners
        document.getElementById('applyFilters').addEventListener('click', () => {
            currentFilters.search = document.getElementById('searchInput').value;
            currentPage = 1;
            loadCourses(1);
        });

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('applyFilters').click();
            }
        });

        document.getElementById('priceRange').addEventListener('input', (e) => {
            document.getElementById('priceValue').textContent = e.target.value;
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            currentFilters.sort = e.target.value;
            currentPage = 1;
            loadCourses(1);
        });

        // Load courses on page load
        loadCourses();
    </script>
</body>
</html>
