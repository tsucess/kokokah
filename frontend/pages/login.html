<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kokokah LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-book"></i> Kokokah LMS
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Login</h2>

                        <!-- Alert Messages -->
                        <div id="alertContainer"></div>

                        <form id="loginForm">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <span id="submitText">Login</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="text-center mb-3">
                            <small class="text-muted">or</small>
                        </div>

                        <!-- Social Login -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-google"></i> Login with Google
                            </button>
                        </div>

                        <!-- Links -->
                        <div class="text-center mt-4">
                            <p class="mb-2">
                                <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                            </p>
                            <p>
                                Don't have an account?
                                <a href="register.html" class="text-decoration-none fw-bold">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- API Configuration -->
                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#apiConfigModal">Configure API</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- API Configuration Modal -->
    <div class="modal fade" id="apiConfigModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">API Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">API URL</label>
                        <input type="text" class="form-control" id="apiUrl" placeholder="http://localhost:8000/api">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveApiConfig">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            submitBtn.disabled = true;
            submitText.classList.add('d-none');
            submitSpinner.classList.remove('d-none');

            try {
                const response = await api.login(email, password);

                if (response.success) {
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    Notification.success('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    Notification.error(response.message || 'Login failed');
                }
            } catch (error) {
                Notification.error('An error occurred. Please try again.');
                console.error('Login error:', error);
            } finally {
                submitBtn.disabled = false;
                submitText.classList.remove('d-none');
                submitSpinner.classList.add('d-none');
            }
        });

        // Handle API configuration
        document.getElementById('saveApiConfig').addEventListener('click', () => {
            const apiUrl = document.getElementById('apiUrl').value;
            if (apiUrl) {
                api.setApiUrl(apiUrl);
                Notification.success('API URL saved');
                bootstrap.Modal.getInstance(document.getElementById('apiConfigModal')).hide();
            }
        });

        // Pre-fill API URL if saved
        document.getElementById('apiUrl').value = api.baseURL;

        // Check if already logged in
        if (api.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
